<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SoundSynth Home</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/login.css}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/acc0f57857.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="fundo">
    <img src="Assets/logo.png" alt="Logo">
    <div class="login-container">
        <h2>Acesso restrito</h2>
        <h3>Utilize sua conta de administrador para acessar</h3>
        <form th:action="@{/login}" method="post">
            <div>
                <input type="text" id="username" name="username" required placeholder="Login"/>
            </div>
            <div>
                <input type="password" id="password" name="password" required placeholder="Senha"/>
            </div>
            <div>
                <button type="submit">Entrar</button>
            </div>
            <div th:if="${param.error}">
                <p class="error">Usuário ou senha inválidos!</p>
            </div>
            <div th:if="${param.logout}">
                <p class="message">Você saiu com sucesso.</p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
