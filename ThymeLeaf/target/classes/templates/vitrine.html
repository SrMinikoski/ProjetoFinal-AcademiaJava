<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" th:href="@{/vitrine.css}"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SoundSynth Home</title>
  <!-- CSS -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/acc0f57857.js" crossorigin="anonymous"></script>
</head>

<body>

<div th:insert="fragments/navbar" :: nav></div>

  <main>
    <h1>Nossos produtos</h1>
    <article>
            <div class="celula" th:each="produto : ${produtos}">
                <div class="imagem">
                  <img src="../Assets/produtos/RGD Prestige.jpg" alt="">
                </div><!--Imagem-->
                  <h3 th:text="${produto.nome}"></h3>
                  <h4 th:text="${produto.precoAVista}"></h4>
                  <a href="#">Comprar</a>
              </div><!--Celula-->
    </article>
  </main>

<div th:insert="fragments/footer" :: footer></div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
