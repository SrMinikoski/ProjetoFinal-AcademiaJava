<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SoundSynth Home</title>
  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/carrinho.css}">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/acc0f57857.js" crossorigin="anonymous"></script>
</head>

<body>

<div th:insert="fragments/navbar" :: nav></div>

  <main>
    <article>

      <h1>Carrinho de Compras</h1>
      <div th:if="${carrinho.itens != null}">
        <ul>
          <li th:each="item : ${carrinho.itens}">
            <p th:text="${item.nome}">Nome do Item</p>
            <p th:text="${item.preco}">Pre√ßo do Item</p>
          </li>
        </ul>
      </div>
      <div th:unless="${carrinho.itens != null}">
        <p>Nenhum item no carrinho.</p>
      </div>

    </article>

    <section class="finalizar">
        <h1>Subtotal: R$65.544,65</h1>
        <label for="frete">Digite seu CEP:</label><input type="text" name="frete" id="frete">
        <button type="submit">Finalizar compra</button>
    </section>

  </main>



<div th:insert="fragments/footer" :: footer></div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
