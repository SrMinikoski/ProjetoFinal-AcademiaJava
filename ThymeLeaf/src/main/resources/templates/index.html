<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SoundSynth Home</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/index.css}">
    <link rel="stylesheet" th:href="@{/navbar.css}">
    <link rel="stylesheet" th:href="@{/footer.css}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/acc0f57857.js" crossorigin="anonymous"></script>
</head>

<body>

<div th:insert="fragments/navbar" :: nav></div>

<main>
    <div class="carrossel">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="Assets/Ibanez-Banner.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="Assets/fender banner.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Assets/Gibson-Banner.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div><!--Coarrossel-->
    <div class="title">
        <h1>Está pronto para evoluir no mundo da música?</h1>
        <h2>Conheça alguns de nossos benefícios</h2>
    </div>

    <article class="beneficios">
        <div class="frete">
            <i class="fa-solid fa-truck-arrow-right"></i>
            <p>Frete grátis</p>
        </div>
        <div class="preco">
            <i class="fa-solid fa-sack-dollar"></i>
            <p>Preço justo</p>
        </div>
        <div class="garantia">
            <i class="fa-solid fa-award"></i>
            <p>Garantia</p>
        </div>
        <div class="regulagem">
            <i class="fa-solid fa-guitar"></i>
            <p>Regulagem</p>
        </div>
    </article><!--Beneficios-->
    <div class="faixa">
        <h1>Agora dá uma olhada nessas promoções imperdíveis</h1>
    </div><!--Faixa-->
    <article class="promocoes">

        <div class="celula" th:each="produto : ${produtos}" th:if="${produto.promocao == 'true'}">

            <div class="imagem">
                <!-- Substitua o caminho da imagem se necessário -->
                <img th:src="@{${produto.imagem}}" alt="Imagem do produto"/>
            </div><!--Imagem-->
            <h3 th:text="${produto.nome}"></h3>
            <h4 th:text="'À vista: R$: ' + ${produto.precoAVista}"></h4>
            <h4 th:text="'À prazo: R$: ' + ${produto.precoAPrazo}"></h4>
            <a th:href="@{/produto/{id}(id=${produto.id})}" class="comprar">Comprar</a>
        </div><!--Celula-->

    </article><!--Promoções-->
    <article class="categorias">
        <a href="/buscarcategoria/acusticos" class="acusticos" id="acusticos"><p>Acústicos</p></a>
        <a href="/buscarcategoria/eletricos" class="eletricos" id="eletricos"><p>Elétricos</p></a>
        <a href="/buscarcategoria/equipamentos" class="equipamentos" id="equipamentos"><p>Equipamentos</p></a>
        <a href="/buscarcategoria/acessorios" class="acessorios" id="acessorios"><p>Acessórios</p></a>
    </article><!--Categorias-->
</main>


<div th:insert="fragments/footer" :: footer></div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
